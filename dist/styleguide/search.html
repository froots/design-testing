<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/search.css">
</head>
<body>
  <div class="search">
    <form action="#">
      <label for="q" class="search__label">Find a cat breed</label>
      <div class="search__row">
        <input type="text" class="search__input" placeholder="British shorthair">
        <button type="submit" class="search__button">Find cats!</button>
      </div>
    </form>
  </div>
</body>
</html>
